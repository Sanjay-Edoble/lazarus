<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation - SLIET Mentorship Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #1a237e;
            --secondary-color: #0d47a1;
            --accent-color: #2196f3;
            --text-color: #333;
            --light-bg: #f5f5f5;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            backdrop-filter: blur(10px);
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .conversation-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        .chat-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        .message-container {
            flex: 1;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .message.student {
            flex-direction: row-reverse;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
        }

        .message p {
            padding: 0.5rem 1rem;
            border-radius: 10px;
            display: inline-block;
        }

        .message.student p {
            background-color: var(--accent-color);
            color: white;
        }

        .message.mentor p {
            background-color: #e0e0e0;
            color: var(--text-color);
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        .input-group input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">SLIET Mentorship</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="mentors.html">Mentors</a>
                <a href="register.html">Register</a>
            </div>
        </nav>
    </header>

    <main class="conversation-container">
        <div class="chat-box">
            <div class="message-container" id="messageContainer">
                <!-- Messages will be displayed here -->
            </div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." required>
                <button class="send-btn" id="sendButton">Send</button>
            </div>
        </div>
    </main>

    <script>
        const messageContainer = document.getElementById('messageContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Function to add a message to the chat
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;

            const profileImg = sender === 'student' ? 
                '<img src="https://justatic.com/profile-images/1522643-1491856024-s2x.jpg" alt="Student Profile">' : 
                '<img src="http://sliet.ac.in/wp-content/uploads/avatars/4/65783e7db0473-bpfull.jpg" alt="Mentor Profile">';

            messageElement.innerHTML = `
                ${profileImg}
                <p>${text}</p>
            `;

            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Auto-scroll
        }

        // Handle message sending
        sendButton.addEventListener('click', function() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                addMessage(messageText, 'student'); // Add student message
                messageInput.value = ''; // Clear input field
                
                // Simulate mentor reply (for demo purposes)
                setTimeout(() => {
                    addMessage("Thank you for your message!", 'mentor'); // Add mentor message
                }, 1000);
            }
        });

        // Allow sending message with Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
