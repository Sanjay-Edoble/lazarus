<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIET Mentorship Profile</title>
    <link rel="stylesheet" href="Style/profile_style.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo"><a href="dashboard.html"  style="text-decoration:none; color: aliceblue;">SLIET Mentorship</a></div>
            <div class="nav-links" id="navLinks">
                <a href="dashboard.html">Home</a>
                <a href="mentor.html">Mentors</a>
            </div>
            <div class="menu-button" id="menuButton">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <img src="https://justatic.com/profile-images/1522643-1491856024-s2x.jpg" alt="Profile Picture" class="profile-img">
            <div class="profile-details">
                <h2>John Doe</h2>
                <p>Student, Computer Science</p>
            </div>
        </div>

        <div class="profile-info">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" value="John Doe">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" value="johndoe@example.com">
            </div>
            <div>
                <label for="course">Course</label>
                <input type="text" id="course" value="Computer Science">
            </div>

            <div class="profile-details">
                <button>Edit Profile</button>
            </div>
            
        </div>
    </div>
    <script src="Script/profile_js.js"></script>
</body>

</html>
