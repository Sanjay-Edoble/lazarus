<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIET Mentorship Platform - Profile</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #1a237e;
            --secondary-color: #0d47a1;
            --accent-color: #2196f3;
            --text-color: #333;
            --light-bg: #f5f5f5;
        }

        body {
            background: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .menu-button {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-button .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: all 0.3s ease;
        }

        /* Profile Section */
        .profile-container {
            max-width: 1200px;
            margin: 6rem auto 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            background-color: var(--light-bg);
        }

        .profile-details {
            flex: 1;
        }

        .profile-details h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .profile-details p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .profile-details button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .profile-details button:hover {
            background-color: #1976d2;
        }

        /* Editable Fields */
        .profile-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .profile-info label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .profile-info input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">SLIET Mentorship</div>
            <div class="nav-links" id="navLinks">
                <a href="dashboard.html">Home</a>
                <a href="mentors.html">Mentors</a>
            </div>
            <div class="menu-button" id="menuButton">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <img src="https://justatic.com/profile-images/1522643-1491856024-s2x.jpg" alt="Profile Picture" class="profile-img">
            <div class="profile-details">
                <h2>John Doe</h2>
                <p>Student, Computer Science</p>
                <button>Edit Profile</button>
            </div>
        </div>

        <div class="profile-info">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" value="John Doe">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" value="johndoe@example.com">
            </div>
            <div>
                <label for="course">Course</label>
                <input type="text" id="course" value="Computer Science">
            </div>
            <div>
                <label for="year">Year</label>
                <input type="text" id="year" value="3rd Year">
            </div>
        </div>
    </div>

    <script>
        const menuButton = document.getElementById('menuButton');
        const navLinks = document.getElementById('navLinks');

        menuButton.addEventListener('click', () => {
            menuButton.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
