<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SLIET Mentorship Platform</title>
    <link rel="stylesheet" href="Style/register_style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">SLIET Mentorship</a>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="register.html">Login</a>
            </div>
            <div class="menu-button" id="menuButton">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Create an account</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Accept the <a href="#terms-and-conditions">terms and policies</a></label>
            </div>
            <button type="submit" class="submit-btn" id="registerButton" style="text-decoration: none; color: aliceblue;">Register</button>

            <div class="links">
                <span></span>
                <a href="login.html">Already have an account?</a>
            </div>
        </form>
    </main>

    <!-- Add your script here -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting
            
            // Get form input values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const remember = document.getElementById("remember").checked;

            // Basic validation
            if (name && email && password && password === confirmPassword && remember) {
                // Redirect to the next page
                window.location.href = "dashboard.html";
            } else {
                // Alert if form is incomplete or passwords don't match
                alert("Please fill all fields correctly and accept the terms and conditions.");
            }
        });
    </script>

</body>
</html>
