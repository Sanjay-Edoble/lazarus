<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://lh4.googleusercontent.com/proxy/By-dfQRN2-HKk8ghjuSs5n6T6LkbRab_TLsa9rbMbG-ah3J5ku0E6mTBRPQO_LJdw0kBhTytpkNoUIu-RK1LdweGa0hYvtxcxXL7" type="image/x-icon">
    <title>Login - SLIET Mentorship Platform</title>
    <link rel="stylesheet" href="Style/register_style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">SLIET Mentorship</a>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </div>
            <div class="menu-button" id="menuButton">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Create an account</h2>
            <div class="form-group">
                <label for="email">Name</label>
                <input type="text" id="email" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Accept the<a href="#terms and conditions"> terms and policies</a></label>
            </div>
            <button type="submit" class="submit-btn">Register</button>
            <div class="links">
                <span></span>
                <a href="dashboard.html">Already having account</a>
            </div>
        </form>
    </main>

    <script src="Script/register.js"></script>
</body>
</html>
